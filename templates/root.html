<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intstagram Replica - Muhammad Ali</title>
    <link type="text/css" rel="stylesheet" href="/static/style.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
    <section style="display: flex; align-items: center; justify-content: space-between; padding: 1em; border-bottom: solid;">
        <a href="/" style="margin-left: 3.5em;">
            <h2 style="color: gray;">Instagram</h2>
        </a>
        <nav id="user-info" hidden="true" style="margin-right: 2em;">
            <ul style="display: flex;">
                {% if user_data %}
                {% if user_info %}
                <li style="margin-right: 1em;"><a href="/user/{{user_data['email']}}" class="link">{{ user_info['username'].upper() }}</a></li>
                <li><a href="/signout" id="sign-out" class="link">LOGOUT</a></li>
                {% endif %}
                {% endif %}
            </ul>
        </nav>

    </section>
    {% block main %}{% endblock %}
</body>

</html>
